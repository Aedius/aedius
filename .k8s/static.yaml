apiVersion: apps/v1
kind: Deployment
metadata:
  name: aedius-static
  namespace: static
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: docker.pkg.github.com/aedius/aedius/static:1
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: github-docker-login